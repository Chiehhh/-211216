        <center> 
            <img src="https://slidesplayer.com/slide/11531366/62/images/9/%E7%87%9F%E5%88%A9%E4%BA%8B%E6%A5%AD%E6%89%80%E5%BE%97%E9%A1%8D%E4%B9%8B%E8%A8%88%E7%AE%97+%E6%89%80%E5%BE%97%E9%A1%8D+%E7%A8%85%E7%8E%87+%E7%87%9F%E5%88%A9%E4%BA%8B%E6%A5%AD%E6%89%80%E5%BE%97%E7%A8%85%E7%A8%85%E7%8E%87%E8%A6%8F%E5%AE%9A%E5%A6%82%E4%BD%95%28%E6%89%805%29%EF%BC%9F+120%2C000%E5%85%83%E4%BB%A5%E4%B8%8B+0+120%2C001%E5%85%83%E4%BB%A5%E4%B8%8A+17%EF%B9%AA.jpg" width="600" height="450">
            <br><input type="button" value="計算稅額" style="width:120px;height:40px;font-size:20px;" onclick="ShowMeTheMoney()">
            <br>
            <form>
                <input id = "data" onkeyup="value=value.replace(/[^\d]/g,'') " >
            </form>
            <script language="javascript">
                function ShowMeTheMoney() {
                    // var Today=new Date();
                    // alert("今天日期是 " + Today.getFullYear()+ " 年 " + (Today.getMonth()+1) + " 月 " + Today.getDate() + " 日");
                    var money = document.getElementById("data").value
                    if (money <= 120000){
                        alert("不須繳交所得稅");
                    }else if(money > 181818){
                        var y = money * 0.17
                        alert("繳交所得稅" + Math.round(y,0) + "元");
                    }else{
                        var y = money * 0.17
                        var x = (money - 120000)*0.5
                        if(y <= x){
                            alert("繳交所得稅" + Math.round(y,0) + "元");
                        }else{
                            alert("繳交所得稅" + Math.round(x,0) + "元");
                        }
                    }
                    
                }
                </script>
